# .github/workflows/security.yml
name: Terraform Security Scan

on:
  pull_request:
    paths:
      - '**/*.tf'
  push:
    branches: [main]

jobs:
  tfsec:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
